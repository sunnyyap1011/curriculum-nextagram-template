{% extends "_layout.html" %}
{% block content %}
<h1>Sign Up</h1>
<form action="{{ url_for('users.create') }}" method="POST" class="mb-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
      <small id="passwordHelp" class="form-text text-muted">Password must be at least 6 characters, no more than 15 characters, and must include at least <strong>one upper case letter, one lower case letter, and one numeric digit.</strong></small>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% include 'google_btn.html' %}
{% endblock %}
